name: Development Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            os: 'win32'
            arch: 'x64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            os: 'darwin'
            arch: 'x64'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            os: 'linux'
            arch: 'x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Tauri CLI
        uses: tauri-apps/tauri-action@v0

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build frontend
        run: yarn build

      - name: Build Tauri app (debug)
        run: yarn tauri build --debug --target ${{ matrix.target }}

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-debug
          path: |
            src-tauri/target/${{ matrix.target }}/debug/nodemodules-cleaner${{ matrix.os == 'win32' && '.exe' || '' }}
          retention-days: 7
